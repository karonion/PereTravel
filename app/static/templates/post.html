{% extends 'basic.html' %}
{% block title %}{{ article_exect.title }}{% endblock %}
{% block body%}
<div class="container" style="margin-top:70px" >
    <div class="raw">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm p-3">
                <div class="text-center" >
                    <img src="http://127.0.0.1:5000/images/{{article_exect.filepath}}" class="img-fluid" alt="{{ article_exect.title }}">
                </div>
                <p class="mt-5 h1">{{ article_exect.title }}</p>
                <p class="lead text-capitalize">{{ article_exect.text | safe }}</p>
                <div class="row justify-content-between">
                    <div class="col-8">
                        <p class="text-capitalize"><span class="fw-bold"> Мандрівник:</span> {{ article_exect.autorsname }}</p>
                    </div>
                    <div class="col-2">
                        <p> {{ article_exect.date.date() }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
